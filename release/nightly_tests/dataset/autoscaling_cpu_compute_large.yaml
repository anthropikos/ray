cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

advanced_configurations_json:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 1250

head_node_type:
    name: head_node
    instance_type:  m5.4xlarge
    resources:
      cpu: 0

worker_node_types:
    - name: worker_node
      instance_type: m5.4xlarge
      min_workers: 0
      max_workers: 20
      use_spot: false
